<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Goggins | Store</title>
    <meta name="description" content="A simple fan page" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <hr />
      <h1>David Goggins</h1>
    </header>
    <section>
      <h2>BOOKS</h2>
      <div>
        <div>
          <strong>Can't Hurt Me</strong>
        </div>
        <img src="images/shop/canthurtme.jpeg" height="300" alt="canthurtme" />
        <div>
          <span>$19.99</span>
          <button role="button">ADD TO CART</button>
        </div>
      </div>
      <div>
        <div>
          <strong>Never Finished</strong>
        </div>
        <img
          src="images/shop/neverfinished.jpeg"
          height="300"
          alt="neverfinished"
        />
        <div>
          <span>$29.99</span>
          <button role="button">ADD TO CART</button>
        </div>
      </div>
    </section>

    <section>
      <h2>MERCH</h2>
      <div>
        <div>
          <strong>GOGGINS SHIRT</strong>
        </div>
        <img src="images/shop/goggins.jpg" height="300" alt="goggins shirt" />
        <div>
          <span>$10.99</span>
          <button role="button">ADD TO CART</button>
        </div>
      </div>
      <div>
        <div>
          <strong>TAKING SOULS CAP</strong>
        </div>
        <img src="images/shop/cap.webp" height="300" alt="taking souls cap" />
        <div>
          <span>$15.99</span>
          <button role="button">ADD TO CART</button>
        </div>
      </div>
      <div>
        <div>
          <strong>TAKING SOULS SHIRT</strong>
        </div>
        <img
          src="images/shop/takingsouls.jpg"
          height="300"
          alt="takingsoulsshirt"
        />
        <div>
          <span>$30.99</span>
          <button role="button">ADD TO CART</button>
        </div>
      </div>
      <div>
        <div>
          <strong>STAY HARD BOXERS</strong>
        </div>
        <img src="images/shop/boxers.jpg" height="300" alt="boxers" />
        <div>
          <span>$25.99</span>
          <button role="button">ADD TO CART</button>
        </div>
      </div>
    </section>

    <section>
      <h2>CART</h2>
      <div>
        <strong>ITEMS</strong>
        &lt;&gt;
        <strong>PRICE</strong>
        &lt;&gt;
        <strong>QUANTITY</strong>
      </div>
      <div>
        <img src="images/shop/canthurtme.jpeg" height="100" alt="cart 1" />
        <span>Book</span>
        &lt;&gt;
        <span>$19.99</span>
        &lt;&gt;
        <input type="number" value="1" />
        <button role="button">REMOVE</button>
      </div>
      <div>
        <img src="images/shop/cap.webp" height="100" alt="cart 1" />
        <span>Cap</span>
        &lt;&gt;
        <span>$15.99</span>
        &lt;&gt;
        <input type="number" value="1" />
        <button role="button">REMOVE</button>
      </div>
      <hr />
      <div>
        <strong>TOTAL</strong>
        <span>35.98</span>
      </div>
      <div>
        <button role="button">PURCHASE</button>
      </div>
    </section>
    <footer>
      <h3>The David Goggings</h3>
      <ul>
        <li>
          <a href="https://davidgoggins.com/" target="_blank"
            ><img src="images/website.svg" alt="website"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com/davidgoggins" target="_blank"
            ><img src="images/twitter.svg" alt="twitter"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/davidgoggins/" target="_blank"
            ><img src="images/instagram.svg" alt="instagram"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com/iamdavidgoggins" target="_blank"
            ><img src="images/facebook.svg" alt="facebook"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
